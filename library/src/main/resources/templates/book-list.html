<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header.html :: header"></header>


<div class="container mt-5">
    <h1>Library</h1>
    <div th:each="el : ${books}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <h3 th:text="${el.authors}"/>
        <h3 th:text="${el.googleBooksId}"/>
        <a th:href="'/book-list/' + ${el.id}">About</a>

    </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>

</body>
</html>
