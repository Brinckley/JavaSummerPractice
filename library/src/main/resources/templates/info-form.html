<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header.html :: header"></header>


<div class="container mt-5">
    <h1>Book view</h1>
    <h3 th:text="'Title:       ' + ${book.title}"/>
    <h3 th:text="'Authors:     ' + ${book.authors}"/>
    <h3 th:text="'Google id:   ' + ${book.googleBooksId}"/>
    <h3 th:text="'Publisher:   ' + ${book.publisher}"/>
    <h3 th:text="'Published:   ' + ${book.publishedDate}"/>
    <h3 th:text="'Description: ' + ${book.description}"/>
    <h3 th:text="'Pages:       ' + ${book.pageCount}"/>
    <h3 th:text="'Categories:  ' + ${book.categories}"/>
    <h3 th:text="'Language:    ' + ${book.language}"/>
</div>

<div th:insert="blocks/footer.html :: footer"></div>

</body>
</html>
